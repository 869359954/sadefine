  <body>
    <h1>The form element</h1>

    <form action="#">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="w3mission">多行文本输入框:</label>

      <textarea id="w3mission" rows="4" cols="50">
      At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
      </textarea><br />


      <label for="cars">Choose a car:</label>

      <select id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <br />

      <p>交通工具：</p>
      <input type="checkbox" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" name="vehicle3" value="Boat" checked>
      <label for="vehicle3"> I have a boat</label><br><br>

      <p>性别：</p>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female" checked="checked">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      <button type="button">一个普通按钮</button><br />
      <input type="submit" value="提交按钮">
    </form>
    <p>返回<a href="index.html">首页</a></p>
